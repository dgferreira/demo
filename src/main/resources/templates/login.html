<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
 <head>
 <title>>Bem vindo - Spring Boot</title>
 </head>
 <body>
     <div th:if="${param.error}">
        <h1 style="color:red">O nome de usuário ou senha estão incorretos. Favor tente novamente</h1>
 
     </div>
     <div th:if="${param.logout}">
         <h1 style="color:blue">Sair</h1>
     </div>
     <form th:action="@{/livre}" method="post">
         <div><label> Usuário: <input type="text" name="name"/> </label></div>
         <div><label> Senha: <input type="password" name="password"/> </label></div>
         <div><input type="submit" value="Sign In"/>    </div>
     </form>
 </body>
</html>
